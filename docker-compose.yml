version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/questions_db
    restart: unless-stopped
    command: >
      sh -c "
        ./migrate up &&
        ./main
      "

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=questions_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: